<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <title>Teleport · Pick a location</title>

  <!-- 1️⃣ Load Tailwind first so its resets don’t wipe out Leaflet -->
  <link rel="stylesheet" href="../tailwind.css" />
  <!-- 2️⃣ Then Leaflet’s CSS, to ensure its container rules win -->
  <link rel="stylesheet" href="../libs/leaflet.css" />
</head>
<body class="h-full flex flex-col m-0">

  <!-- Map container: 40vh tall, relative for the absolute button -->
  <div id="mapBox" class="relative h-[40vh]">
    <button id="run"
            class="absolute top-3 left-3 z-50 bg-blue-600 hover:bg-blue-700
                   text-white py-2 px-3 rounded shadow">
      Run search here
    </button>
    <div id="map"
         class="h-full w-full border-b-2 border-amber-300">
    </div>
  </div>

  <!-- Results panel (starts hidden) -->
  <div id="results"
       class="flex-1 overflow-auto p-4 bg-gray-50 hidden">
    <h4 class="text-lg font-semibold mb-2">Ranking list</h4>
    <ul id="list" class="list-none space-y-2"></ul>
  </div>

  <!-- Leaflet JS and your logic -->
  <script src="../libs/leaflet.js"></script>
  <script src="teleport.js"></script>
</body>
</html>
